<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
</head>
<script>
document.addEventListener("DOMContentLoaded", function() {
	// オプション・パラメータをセット
	var position_options = {
		// 高精度を要求する
		enableHighAccuracy: true,
		// 最大待ち時間（ミリ秒）
		timeout: 60000,
		// キャッシュ有効期間（ミリ秒）
		maximumAge: 0
	};
	// 現在位置情報を取得
	navigator.geolocation.watchPosition(monitor, null, position_options);
}, false);

// 位置情報取得完了時の処理
function monitor(event) {
	document.querySelectorAll('.gps_data').cloneNode();
	// 緯度
	var latitude = event.coords.latitude;
	document.querySelectorAll('.latitude')[0].textContent = latitude;
	// 経度
	var longitude = event.coords.longitude;
	document.querySelectorAll('.longitude')[0].textContent = longitude;
	// 緯度・経度の精度
	var accuracy = event.coords.accuracy;
	document.querySelectorAll('.accuracy')[0].textContent = accuracy;
	// タイムスタンプ
	var date = event.timestamp;
	if( typeof(date) == "number" ) {
		date = new Date(date);
	}
	document.querySelectorAll('.timestamp')[0].textContent = date.toString();
}
</script>
</head>
<body>

    <dl class = "gps_data">
        <dt>緯度</dt>
        <dd class="latitude">-</dd>
    
        <dt>経度</dt>
        <dd class="longitude">-</dd>
    
        <dt>緯度・経度の精度</dt>
        <dd class="accuracy">-</dd>
    
        <dt>GPS 高度</dt>
        <dd class="altitude">-</dd>
    
        <dt>GPS 高度の精度</dt>
        <dd class="altitudeAccuracy">-</dd>
    
        <dt>移動方向</dt>
        <dd class="heading">-</dd>
    
        <dt>移動速度</dt>
        <dd class="speed">-</dd>
    
        <dt>タイムスタンプ</dt>
        <dd class="timestamp">-</dd>
    </dl>

</body>
</html>
